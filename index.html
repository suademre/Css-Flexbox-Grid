<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <img src="images/flickr-1.svg" alt="">
                </div>
                <div class="logo-name">
                    <img src="images/Flickr_logo.png" alt="">
                </div>

                <div class="surch">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="search">
                </div>

                <div class="nav">
                    <button type="button">Anmelden</button>
                    <button type="button">Registrieren</button>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="page1">
                <h1>
                    Lass dich inspirieren...
                </h1>
                <h3>
                       Werde Teil der Flickr-Community, die mehrere
                    Milliarden Fotos und 2 Millionen Gruppen umfasst.
                </h3>

                <button type="button">Kostenlos Starten</button>
            </div>
        </div>

        <div class="footer">
            <div class="liste">
                <ul>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Entwickler</a></li>
                    <li><a href="#">Richtlinien</a></li>
                    <li><a href="#">Hilfe</a></li>
                    <li><a href="#">Hilfeforum</a></li>
                    <li><a href="#">Datenschutz</a></li>
                    <li><a href="#">AGB</a></li>
                    <li><a href="#">Deutsch</a></li>
                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
